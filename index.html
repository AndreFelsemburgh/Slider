<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider"> <!-- Div que vai ter o conteúdo completo do slider -->
            <div class="slider--controls"> <!-- Altura será ajustada via javascript-->
                <div class="slider--control" onclick="goPrev()">Voltar</div>
                <div class="slider--control" onclick="goNext()">Próxima</div>
            </div>
            <div class="slider--width"> <!-- Div que vai se mover de um lado para o outro. Div que contem as imagens-->
                <div class="slider--item img1"></div>
                <div class="slider--item img2"></div>
                <div class="slider--item img3"></div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    <!--<script src="js/script.js"></script>
    <script src="https://‹user›.github.io/‹repo›/file.js"></script>-->
    <script src="https://andrefelsemburgh.github.io/slider/js/script.js"></script>
</body>
</html>
